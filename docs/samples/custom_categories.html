<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Visavail.js Example: Custom Categories</title>

	<!-- Visavail.js style -->
	<link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
	<link href='../../visavail.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../lib/css/bootstrap.min.css">

	<!-- font-awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
		integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">


	<!-- body style for this example -->
	<style>
		body {
			font-family: "Muli", "Helvetica", Arial, sans-serif;
		}
	</style>

</head>

<body>
	<div class="container">
		<div class="col-md-12">
			<h1>Visavail.js Basic Example</h1>
		</div>
		<div class="col-md-12">
			<div style="overflow: hidden;" class="visavail" id="visavail_container">
				<p id="visavail_graph">
					<!-- Visavail.js chart will be placed here -->
				</p>

			</div>

		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.js"
		type="text/javascript"></script>

	<script src="../lib/js/d3.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script> -->

	<script src="../../visavail.js"></script>
	<!-- <script src="../visavail/js/visavail.min.js"></script> -->

	<style>
		.rect_purple {
			fill: purple
		}

		.rect_green {
			fill: green
		}

		.rect_yellow {
			fill: yellow
		}

		.rect_blue {
			fill: blue
		}

		.rect_pink {
			fill: pink
		}

		.rect_gray {
			fill: gray
		}

		.tooltip_purple {
			color: purple
		}
	</style>
	<script type="module">
		import { amr01_0611, amr01_0612, amr01_0613, amr01_0614, amr01_0615, amr01_0616, amr01_0617, amr01_test } from "./data_amr01.js";
		import { amr02_0611, amr02_0612, amr02_0613, amr02_0614, amr02_0615, amr02_0616 } from "./data_amr02.js";
		import { amr03_0611, amr03_0612, amr03_0613, amr03_0614, amr03_0615, amr03_0616, amr03_0617 } from "./data_amr03.js";
		const categories = {
			"旋轉中": { class: "rect_green", tooltip_html: "旋轉中" },
			"車輛任務執行中": { class: "rect_green", tooltip_html: "車輛任務執行中" },
			"待命中": { class: "rect_yellow", tooltip_html: "待命中" },
			"退站中": { class: "rect_green", tooltip_html: "退站中" },
			"進站中": { class: "rect_green", tooltip_html: "進站中" },
			"站點任務執行中": { class: "rect_green", tooltip_html: "站點任務執行中" },
			"站點任務停等中": { class: "rect_blue", tooltip_html: "站點任務停等中" },
			"車輛任務取消中": { class: "rect_has_no_data", tooltip_html: "車輛任務取消中" },
			"避停中": { class: "rect_has_no_data", tooltip_html: "避停中" },
			"充電中": { class: "rect_purple", tooltip_html: "充電中" },
			"啟動中": { class: "rect_gray", tooltip_html: "啟動中" },
			"站點任務暫停中": { class: "rect_pink", tooltip_html: "站點任務暫停中" },
			"車輛任務暫停中": { class: "rect_pink", tooltip_html: "車輛任務暫停中" },
			"離線": { class: "rect_gray", tooltip_html: "離線" },
			"車輛任務異常": { class: "rect_has_no_data", tooltip_html: "車輛任務異常" },
		}
		var dataset = [

			{
				"measure": "AMR01-0611",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr01_0611
			},
			{
				"measure": "AMR02-0611",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr02_0611
			},
			{
				"measure": "AMR03-0611",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr03_0611
			},
			{
				"measure": "AMR01-0612",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr01_0612
			},
			{
				"measure": "AMR02-0612",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr02_0612
			},
			{
				"measure": "AMR03-0612",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr03_0612
			},
			{
				"measure": "AMR01-0613",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr01_0613
			},
			{
				"measure": "AMR02-0613",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr02_0613
			},
			{
				"measure": "AMR03-0613",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr03_0613
			},
			{
				"measure": "AMR01-0614",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr01_0614
			},
			{
				"measure": "AMR02-0614",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr02_0614
			},
			{
				"measure": "AMR03-0614",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr03_0614
			},
			{
				"measure": "AMR01-0615",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr01_0612
			},
			{
				"measure": "AMR02-0615",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr02_0612
			},
			{
				"measure": "AMR03-0615",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr03_0612
			},
			{
				"measure": "AMR01-0616",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr01_0616
			},
			{
				"measure": "AMR02-0616",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr02_0616
			},
			{
				"measure": "AMR03-0616",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr03_0616
			},
			{
				"measure": "AMR01-0617",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr01_0617
			},
			{
				"measure": "AMR03-0617",
				"interval_s": 60 * 60 * 24,

				"categories": categories,
				"data": amr03_0617
			},
			// {
			// 	"measure": "AMR01-0617",
			// 	"interval_s": 60 * 60 * 24,

			// 	"categories": categories,
			// 	"data": list_0617
			// }
		];
		var options = {
			id_div_container: "visavail_container",
			id_div_graph: "visavail_graph",
			custom_categories: true,
			responsive: true,
			defined_blocks: false,
			zoom: {
				enabled: true
			},
			sub_chart: {
				enabled: true,
				height: 90,
				graph: { enabled: "" }
			}
		};

		var chart = visavail.generate(options, dataset)

	</script>

</body>

</html>
